monitor=,preferred,auto,1

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

###################
### MY PROGRAMS ###
###################
$terminal = kitty

#################
### AUTOSTART ###
#################
# Bar & Widgets
exec-once = bash -c 'eww open bar_widget && eww update get_vol="$(pamixer --get-volume)" && ~/.config/eww/scripts/getvol.sh'
exec-once = bash -c '~/.config/eww/scripts/workspace.sh'

# Core Utilities
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpaper &
exec-once = hypridle
exec-once = swaync

# Rice Scripts
exec-once = sh ~/.config/hypr/scripts/text_animation/anitext.sh
exec-once = sh ~/.config/hypr/scripts/weather/weather.sh

# Cursor Theme
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(23,147,209,0.5)
    col.inactive_border = rgba(0,0,0,0)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8 
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.97

    shadow {
        enabled = false 
        range = 40
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1  # Kept low for performance
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 3, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 3, easeOutQuint
    animation = windowsIn, 1, 3, easeOutQuint, popin 87%
    animation = windowsOut, 1, 3, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 5, easeOutQuint, slide
    animation = layersOut, 1, 5, linear, slide
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 3, easeOutQuint, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    vfr = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# App Shortcuts
bind = $mainMod, D, exec, fuzzel
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, H, exec, kitty --class floating_gocheat -e gocheat
bind = $mainMod, W, exec, hyprctl dispatch togglefloating
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/wallpaper_selector.sh
bind = $mainMod, E, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, kitty ranger
bind = $mainMod, N, exec, swaync-client -t -sw

# Screenshot / Clipboard
bind = $mainMod, V, exec, cliphist list | fuzzel -d | cliphist decode | wl-copy
bind = $mainMod, A, exec, grim -g "$(slurp)" - | swappy -f -

# Dwindle Layout Controls
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# System Monitor (Btop)
bind = CTRL SHIFT, Escape, exec, kitty --class btop -e btop

# Focus Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse Binds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -----------------------------------------------------
# MEDIA & BRIGHTNESS (Clean Fedora Config)
# -----------------------------------------------------
# Volume (Uses 'wpctl' - Native Fedora Pipewire tool)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness (Uses 'brightnessctl')
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media Player Control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
# General Stability Rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Thunar (Transparent & Blurry)
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = opacity 0.95 0.95, class:^(thunar)$
windowrulev2 = opacity 0.95 0.95, class:^(Thunar)$

# System Monitor (Floating & Centered)
windowrulev2 = float,class:(btop)
windowrulev2 = size 80% 80%,class:(btop)
windowrulev2 = center,class:(btop)

# Notification Center (Blurry Background)
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = dimaround, swaync-control-center

# Firefox (Glassy/Transparent Rice)
windowrulev2 = opacity 0.90 0.90,class:^(firefox)$

# Ferdium Rice
windowrulev2 = opacity 0.90 0.90,class:^(Ferdium)$
windowrulev2 = float,class:^(Ferdium)$
windowrulev2 = size 1100 700,class:^(Ferdium)$
windowrulev2 = center,class:^(Ferdium)$

# Gocheat Rice
windowrulev2 = float,class:^(floating_gocheat)$
windowrulev2 = size 800 500,class:^(floating_gocheat)$
windowrulev2 = center,class:^(floating_gocheat)$
windowrulev2 = opacity 0.90 0.90,class:^(floating_gocheat)$


# Fix for xwaylandvideobridge (The small top-left window)
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
